<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Students</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">


</head>

<body class="p-5 bg-light">

	<div class="d-flex flex-wrap justify-content-sm-between justify-content-center
	align-items-center align-content-between mb-3">
		<h1 class="display-3 mx-3">Students</h1>
		<div class="d-flex gap-2 mx-3">
			<a class="btn btn-lg btn-block btn-success" href="add" role="button">Add</a>
			<form class="form-signin" method="post" action="/logout">
				<button class="btn btn-lg btn-block btn-secondary" type="submit">Logout</button>
			</form>
		</div>
	</div>


	<div class="container overflow-hidden" id="students-container">
		<div class="row g-3 row-cols-1 row-cols-sm-2 row-cols-lg-3 justify-content-center">

			<div class="col" th:each="student : ${students}">
				<div class="card text-center">
					<div class="card-body">
						<h4 class="card-title student-name" th:text="${student.name}"></h4>

						<h6 class="card-subtitle mb-2 text-muted">
							<span class="student-dob" th:text="${student.dob}"></span> -
							<span class="badge bg-secondary student-age"
								th:text="${student.age}"></span>
						</h6>

						<p class="card-text student-email" th:text="${student.email}"></p>

						<div class="d-grid gap-2 d-md-flex justify-content-md-center">

							<a name="btn-delete" class="btn btn-outline-danger"
								href="delete/studentId" role="button">Delete</a>

							<!-- <button type="submit" name="btn-delete" class="btn btn-outline-danger">Delete</button> -->
							<!-- <button type="button" name="btn-update" class="btn btn-outline-primary" disabled>Update</button> -->
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
