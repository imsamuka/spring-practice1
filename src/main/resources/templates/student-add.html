<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Student</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">


</head>

<body class="p-5 bg-light">

	<div class="container" style="max-width: 380px;">

		<div class="card bg-white m-auto">
			<div class="card-body">
				<form th:action="@{#}" th:object="${student}" method="post">
					<h2 class="text-center">Create Student</h2>
					<div class="form-group my-3">
						<label for="name" class="mb-2">Name</label>
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						<input type="text" id="name" name="name" class="form-control"
							placeholder="Name" required="" autofocus="" th:field="*{name}">

					</div>
					<div class="form-group my-3">
						<label for="email" class="mb-2">Email</label>
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						</div>
						<input type="text" id="email" name="email" class="form-control"
							placeholder="Email" required="" th:field="*{email}">
					</div>
					<div class="form-group my-3">
						<label for="dob" class="mb-2">Birth Date</label>
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
						<input type="text" id="dob" name="dob" class="form-control"
							placeholder="Birth Date" required="" th:field="*{dob}">

					</div>

					<div class="container text-center">
						<button class="btn btn-primary btn-lg btn-block"
							type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
